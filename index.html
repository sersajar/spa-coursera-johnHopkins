<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
    
<body ng-app="myFirstApp">
    
    <h1>My nosecuantos AgularJS App</h1>
    <!-- controller in app.js -->
    <div ng-controller="MyFirstController">
        Hello {{name}} <br>
        {{sayHello()}} <br><br>
        <input type="text" ng-model="name">
        Inside my input is (binded with the controller): {{name}}
    </div> 
    
    <br><hr><br>
    
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            Your name:
            <input type="text" placeholder="put your name" ng-model="name" ng-keyup="displayNumeric();">
        </div>
        <div>Total Numeric value of person's name is: {{totalValue}}</div>
    </div>
    
    <br><hr><br>
    
    <h1>HTML5 Custom Attributes</h1>
    <div id="target" greeting="hello">
        <section>
            <article>Article 1</article>
        </section>
    </div>

        var elem2 = document.querySelector("[ng-app]");
        console.log(elem2)
        console.log(elem2.getAttribute('ng-app'));
        
    </script>
    
</body>
</html>
