<!DOCTYPE html>
<html ng-app='BindingApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
    
  
<body>
    
    <h1>2-way, 1-way, and 1-time bindings</h1>
    <div ng-controller='BindingController'>         
    
        <button ng-click="showNumberOfWatchers()">Log # of watchers</button><br>
        <button ng-click="setFullName()">Set Full Name</button><br>
        
        Full name is: {{ :: fullName }} <br><!-- 1-time binding -->
        <button ng-click="logFirstName()">Log First Name</button><br>
        <button ng-click="logFullName()">Log Full Name</button><br><!-- 2-way binding -->
        
        <div>
            <input type="text" ng-model="firstName">
        </div>
    </div>

</body>
</html>
